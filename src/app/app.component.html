<header [ngStyle]="{'display': headerDisplay}">
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-1 col-sm-2 col-md-4 col-lg-6">
                    <a routerLink="" class="text-white fs-3">
                        <i class="bi bi-patch-check-fill"></i>
                    </a>
                </div>
                <div class="col-11 col-sm-10 col-md-8 col-lg-6">
                    <ul class="nav">
                        <li>
                            <a routerLink="" class="nav-link text-white">
                                <i class="bi bi-house-door"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a routerLink="products" class="nav-link text-white">
                                <i class="bi bi-balloon"></i>
                                Products
                            </a>
                        </li>
                        <li>
                            <a routerLink="basket" class="nav-link text-white">
                                <i class="bi bi-cart3"></i>
                                Basket
                            </a>
                        </li>
                        <li>
                            <a routerLink="/admin" class="nav-link text-white">
                                <i class="bi bi-gear"></i>
                                Admin
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <router-outlet></router-outlet>
</div>
<ngx-spinner type="square-jelly-box" name="spinnerCrud" size="default" color="red"></ngx-spinner>
<ngx-spinner type="square-spin" name="spinnerLoading" size="default" color="pink"></ngx-spinner>
