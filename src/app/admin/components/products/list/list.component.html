<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="CreatedTime">
      <th mat-header-cell *matHeaderCellDef> CreatedTime </th>
      <td mat-cell *matCellDef="let element"> {{element.createdTime}} </td>
    </ng-container>

    <ng-container matColumnDef="UpdatedTime">
      <th mat-header-cell *matHeaderCellDef> UpdatedTime </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedTime}} </td>
    </ng-container>

    <ng-container matColumnDef="Process">
      <th mat-header-cell *matHeaderCellDef> Process </th>
      <td mat-cell *matCellDef="let element">
        <a class="fs-6">
          <i class="bi bi-pencil text-warning" style="padding-right:0.3em"></i>

          <!-- <i class="bi bi-trash text-danger" (click)="delete(element.id, $event)"></i> -->

        </a>
        <a [id]="element.id" [controller]="'products'" appDelete (refreshTable)="getProducts()"></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
