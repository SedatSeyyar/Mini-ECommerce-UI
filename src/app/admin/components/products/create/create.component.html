<div class="container">
    <div class="row">
        <div class="col-md-6">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name" #txtName>
        </div>
        <div class="col-md-6">
            <label for="Stock">Stock</label>
            <input type="number" class="form-control" id="Stock" placeholder="Stock" #txtStock>
        </div>
    </div>
    <div class="row form-padding">
        <div class="col-md-6">
            <label for="Price">Price</label>
            <input type="number" class="form-control" id="Price" placeholder="Price (â‚º)" #txtPrice>
        </div>
    </div>

    <div class="row form-padding">
        <div class="col-md-12">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" placeholder="Description" #txtDescription>
        </div>
    </div>

    <div class="row form-padding">
        <div class="col-sm-12 text-end">
            <button type="button" class="btn btn-outline-primary" (click)="create(txtName,txtStock,txtPrice,txtDescription)">
                <i class="bi bi-cloud-plus"></i>
                Create Product
            </button>
        </div>
    </div>

</div>
